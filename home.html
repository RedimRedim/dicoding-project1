<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <!-- My Own Styles -->
    <link rel="stylesheet" href="assets/styles/home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>


<body>
    <div class="root">

        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Test4</a></li>
                    <li><a href="#">Test5</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="logo-content">
                <div class="icon dragon" id="dragon">
                    <img src="assets/images/dragon.svg">
                </div>

                <div class="icon fairy" id="fairy">
                    <img src="assets/images/fairy.svg">
                </div>

                <div class="icon fire" id="fire">
                    <img src="assets/images/fire.svg">
                </div>

                <div class="icon steel" id="steel">
                    <img src="assets/images/steel.svg">
                </div>

                <div class="icon water" id="water">
                    <img src="assets/images/water.svg">
                </div>

            </div>

            <div class="main-content">

                <div class="table-content">
                    <div class="table-search">
                        <img src="assets/images/pokeball.png" alt="pokeball-logo">
                        <label for="input">Input Pokemon ID/Name:</label>
                        <input type="text" id="inputPokemon" name="inputPokemon">
                        <button type="button" class="apiBtn active">Submit</button>
                        <img src="assets/images/pikachu.png" alt="pikachu-logo">

                    </div>
                </div>

                <div class="table-wrapper">
                    <table id="pokemonTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Base_experience</th>
                                <th>Height</th>
                                <th>Weight</th>
                            </tr>
                            </tr>
                        </thead>
                        <tbody id="pokemonTableBody">
                            <!-- tabledata.js -->
                        </tbody>

                    </table>
                </div>

                <aside id="pContent">
                    <img src="assets/images/pokemon.png" alt="pokemon">
                    <p></p>
                    <!-- logo.js -->
                </aside>

            </div>
        </main>

        <footer>
            <span><em>Source:</em></span>
            <a href="https://duiker101.github.io/pokemon-type-svg-icons/index.html" target="_blank">Pokemon Types SVG
                Icon</a>
            <a href="https://pokeapi.co/" target="_blank">Pokemon API</a>
        </footer>
</body>

<script src="table-listener.js" type="module"></script>
<script src="api-listener.js" type="module"></script>

</html>
